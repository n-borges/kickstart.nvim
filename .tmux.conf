set -g mouse on
unbind C-b
set-option -g prefix C-x
set-option -g mode-keys vi
set-option -g status-position bottom
set -g status-style bg=colour235,fg=white
set -g window-status-current-style bg=colour106,fg=colour235
set -g window-status-style bg=default,fg=white
set -g default-terminal "screen-256color"
set -g status-right "#[fg=colour153]#{pane_current_command}#[fg=white] | #[fg=colour203]#(whoami)@#H#[fg=white] | %H:%M:%S | %d%b-%y "
set -g status-interval 1
bind-key C-x send-prefix


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'

set -g @yank_with_mouse on

# Vim like navigation between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

